<div class="login-container">
    <div class="login-box">
        <div class="feedback-message">{{ message }}</div>
        <form (submit)="login()">
            <div>
                <input type="text" id="username" name="username" [(ngModel)]="authRequest.username" placeholder="Username" required>
            </div>
            <div>
                <input type="password" id="password" name="password" [(ngModel)]="authRequest.password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a class="nav-register" href="/register">Register</a>
    </div>
</div>
