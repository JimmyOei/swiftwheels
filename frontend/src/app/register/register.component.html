<div class="register-container">
    <div class="register-box">
        <div class="feedback-message">{{ message }}</div>
        <form (submit)="register()">
            <div>
                <input type="text" id="username" name="username" [(ngModel)]="registerRequest.username" placeholder="Username" required>
            </div>
            <div>
                <input type="password" id="password" name="password" [(ngModel)]="registerRequest.password" placeholder="Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <a class="nav-login" href="/login">Login</a>
    </div>
</div>
