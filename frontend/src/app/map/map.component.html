<div id="map"></div>
<div class="reservation-container">
  <div class="vehicle">
    Your Vehicle: 
    <ng-container *ngIf="vehicleReserved; else noneReserved">
      <strong>{{ vehicleName }} (id: {{ vehicleId }})</strong>
    </ng-container>
    <ng-template #noneReserved>
      None reserved
    </ng-template>
    |
  </div>
  <button id="release-button" (click)="releaseVehicle()">Release Vehicle</button>
</div>
